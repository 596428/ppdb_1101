<body class="deckbuilder-page">
    <header>
        <div>
            <h1>Pokemon Pocket Deck Builder</h1>
        </div>
    </header>

    <nav>
        <div class="nav-left">
            <ul>
                <li><a href="/">Builder</a></li>
                <!-- <li><a href="/cardlist">Card</a></li> -->
            </ul>
        </div>
        <div class="nav-right">
            <!-- <button id="login-button" class="auth-button">Login</button> -->
            <!-- 로그인 후 (처음에는 숨김) -->
            <div class="user-menu" style="display: none;">
                <span id="user-id"></span>
                <button id="logout-button">Logout</button>
            </div>
            <button class="lang-switch" data-lang="KR">KR</button>
            <button class="lang-switch active" data-lang="EN" disabled>EN</button>
            <!-- <button class="lang-switch active" data-lang="EN">EN</button> -->
        </div>

    <main>
        <div id="toolbar_buttons">
            <div id="information">
                <input type="text" id="deck-name" placeholder="이미지 이름을 입력하세요.">
                <div id="deck-stats">
                    <div>
                        <span data-translate="totalCards">전체 카드:</span> 
                        <span id="total-cards">0</span>
                    </div>
                    
                    <div>
                        <span data-translate="pokemon">포켓몬:</span> 
                        <span id="pokemon-count">0</span> | 
                        <span data-translate="trainers">트레이너즈:</span> 
                        <span id="trainers-count">0</span> | 
                        <span data-translate="supporter">서포터:</span> 
                        <span id="supporters-count">0</span>
                    </div>
                </div>
            </div>
            <button id="clear-deck" data-translate="clearDeck">덱리스트 초기화</button>
            <button id="export-deck" data-translate="downloadDeck">다운로드</button>
            <button id="copy-clipboard" data-translate="copyClipboard" disabled>텍스트(Copy to Clipboard)</button>
            <!-- <button id="copy-clipboard" data-translate="copyClipboard">텍스트(Copy to Clipboard)</button> -->
        </div>
        <div id="builder-container">
            <div id="deckList">

                <div class="deck-tabs">
                    <button class="tab-button active" data-view="stacked" data-translate="imageView">이미지</button>
                    <button class="tab-button" data-view="text" data-translate="textView">텍스트</button>
                </div>
                <div id="deck-stacked-view" class="deck-view">
                </div>
                <div id="deck-text-view" class="deck-view">
                </div>
            </div>

            <div id="cardList">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search cards...">
                    <button id="filter-button" data-translate="filter">필터</button>
                </div>
                <div id="card-gallery" class="card-gallery size-small">
